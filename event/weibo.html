<script type="text/javascript">
function getHeight(){

	if($(window).height() > 670){
		$("#con img").hide()
		$("#con").removeAttr("style");  
	}else{
		$("#con").css({"height": $(window).height(), "background": "none"});  

		if(parseInt($(window).width()) > parseInt($('#con img').css('width'))){
			$("#con img").css({"display":"inline-block","height": "100%", "width": "auto"}); 
			$("#con img").css({"margin-left": (parseInt($(window).width())-parseInt($('#con img').css('width')))/2});
		}else{
			$("#con img").css({"display":"inline-block","height": "100%", "width": "auto"}); 
			$("#con img").css({"margin-left": -(parseInt($('#con img').css('width'))-parseInt($(window).width()))/2});
		}
		
	}
	
}


var img = new Image();
    img.src = "/event/asset/img/pc.jpg";
    img.onload = function(){
    	getHeight();
    }



$(window).resize(function(){
 	 getHeight()
});
</script>
